      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <form class="form-signin" method="post" name="updateProfile" onsubmit="return changeDetails()">
                  <div class="form-label-group">
                  <label for="name">Name : </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                  </div>

                  <div class="form-label-group">
                    <label for="name">Email : </label>
                    <input type="email" name="email" id = "email" class="form-control" required placeholder="Email Address" onchange="validateEmail()">
                  </div>

                  <div class="form-label-group">
                    <label for="name">Contact : </label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" maxlength="15" required>
                  </div>

                  <div class="form-label-group">
                    <label for="name">Address : </label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                  </div>

                  <br>

                  <button type="button" name="button" class="btn btn-lg btn-primary btn-block text-uppercase" style="text-align: center; line-height: 5px;" onclick="changePassword()">Change Password</button>

                  <div class="form-label-group">
                    <label for="Password">Password : </label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required disabled>
                  </div>

                  <div class="form-label-group">
                    <label for="Password">Confirm Password : </label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" onchange="validatePassword()" required disabled>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block " style="text-align: center; line-height: 5px;" type="submit">Update Profile</button>
                  <br>
                  <button type="button" name="button" class="btn btn-lg btn-primary btn-block" style="text-align: center; line-height: 5px;" onclick="deleteProfile()">Delete Profile</button>
                  <br>
                </form>
                <div class="form-label-group" id="output">
                  <p id="error"></p>
                </div>
              </div>
            </div>
